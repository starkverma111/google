<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Fonts Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Google Sas Fonts  heading -->
    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">
    <!-- jquery here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      body {
        margin: 0%;
        padding: 0%;
        font-family: 'Roboto', sans-serif;
      }

      h4 {
        font-family: 'Product Sans Medium', sans-serif;
        letter-spacing: 1px;
      }

      #txt {
        letter-spacing: 0.5px;
      }

      /*
.form-control:focus {
  border-color: #FF0000;
  box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(255, 0, 0, 0.6);
}
 */
      .form-control:focus {
        border-color: #0d6efd;
        box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%), 0 0 8px rgb(13 110 253 / 46%);
      }

      @media only screen and (max-width: 767px) {
        body {
          background-color: lightblue;
        }

        #hide {
          display: none;
        }
      }
    </style>
    <title>Sign up</title>
  </head>
  <body class="bg-light">
    <div class="container mt-5 p-0 m-auto border rounded shadow-sm p-3 mb-5 bg-body rounded rounded-3" style="width:795px;">
      <div class="row p-5 ">
        <div class="col-md-7 ps-3 pe-3">
          <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-sva-scholarship-20.png" class="rounded mb-2" alt="..." style="height:30px; margin-left:-5px;">
          <div class="row">
            <h4 class="mb-3 mt-1 " style="margin-left: -4px;">Create your Google Account</h4>
            <div class="col p-2 m-0">
              <label for="exampleInputEmail1" class="form-label">First name</label>
              <input type="text" class="form-control p-2" id="fname">
            </div>
            <div class="col p-2 m-0">
              <label for="exampleInputEmail1" class="form-label">Last Name</label>
              <input type="text" class="form-control p-2" id="lname">
            </div>
            <div class="p-2">
              <label for="exampleInputPassword1" class="form-label">Email address</label>
              <input type="email" class="form-control p-2" id="email">
            </div>
            <div class="row p-0 m-0">
              <div class="col p-2 m-0">
                <label for="exampleInputEmail1" class="form-label">Password</label>
                <input type="password" class="form-control p-2" id="password">
              </div>
              <div class="col p-2 m-0">
                <label for="exampleInputEmail1" class="form-label">Confirm</label>
                <input type="password" class="form-control p-2" id="password2">
              </div>
              <span class="mt-1 mb-1">
                <small class="text-muted">Use 8 or more characters with a mix of letters, numbers & symbols</small>
              </span>
              <div class="form-check p-0 m-0  mt-2 mb-1">
                <input class="form-check-input ms-2" type="checkbox" value="" id="flexCheckDefault" onclick="myFunction();">
                <label class="form-check-label ps-3" for="flexCheckDefault"> Show password</label>
              </div>
            </div>
            <br />
            <div class="row mt-4 p-0 m-0">
              <div class="col text-primary fw-bold d-flex align-items-center " id="txt">Sign in instead</div>
              <div class="col d-flex justify-content-end p-0 m-0 me-2">
                <button type="button" class=" btn btn-primary fw-normal text-end" id="btn">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5 p-0 m-0 d-flex align-items-center">
          <div class="align-items-center" id="hide">
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" class="rounded mx-auto d-block" alt="..." style="height:260px;">
            <br />
            <p class="text-center ps-4 pe-4 text-muted" style="margin-top:-18px;">One account. All of Google working for you.</p>
          </div>
        </div>
      </div>
    </div>
    <p class="text-center text-muted">Crafted with love by <a href="https://starkverma.blogspot.com/" class="text-decoration-none">Stark Vemra</a>
    </p>
    <p class="text-center text-muted">Github: <a href="https://github.com/starkverma111" class="text-decoration-none">starkverma111</a>
    </p>
  </body>
</html>
<script>
  function myFunction() {
    var p1 = document.getElementById("password");
    var p2 = document.getElementById("password2");
    if (p1.type === "password" && p2.type === "password") {
      p1.type = "text";
      p2.type = "text";
    } else {
      p1.type = "password";
      p2.type = "password";
    }
  }
</script>
<script>
  $(document).ready(function() {
    $('#btn').on('click', function() {
      var fname = $('#fname').val();
      var lname = $('#lname').val();
      var email = $('#email').val();
      var password = $('#password').val();
      var password2 = $('#password2').val();
      if (fname != "" && lname != "" && email != "" && password != "" && password2 != "") {
        //alert('Data Show Here... !');
        alert(" First Name:" + fname + "\n Last Name:" + lname + "\n Email:" + email + "\n Password:" + password + "\n Confirm:" + password2);
        location.reload();
      } else {
        alert('Please fill all the fields !');
      }
    });
  });
</script>
